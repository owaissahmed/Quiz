<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo">
        <img src="Quiz.png">
        <input type="button" id="btnsignup" onclick="signup()" value="Signup">
    </div>
    <div id="signupform">
        <div id="account">
            <h3>Account Details</h3>
            <hr>
        </div>
        <div id="signupinput">
            <label for="">Enter Your Email</label><br>
            <input class="inputs" type="email" id="email" placeholder="Enter Your Email"><br>
            <label for="">Enter Your Password</label><br>
            <input class="inputs" type="password" id="pass" placeholder="Enter Your Password"><br>
        </div>
        <div class="signupbutton">
            <input type="button" id="btnsignup" onclick="signup()" value="No Account">
            <input type="button" id="btnsignup" class="btn2" onclick="login()" value="Log In">
        </div>
    </div>

    <script>
        function signup() {
            window.location.href = ("signup.html")
        }
        function login() {
            var email = document.getElementById("email").value;
            var pass = document.getElementById("pass").value;

            var email1 = localStorage.getItem("email")
            var password = localStorage.getItem("password")

            if (email === email1 && pass === password) {
                window.location.href = "ques.html";
            } else {
                swal("Incorrect Account!!")
            }
        }
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
