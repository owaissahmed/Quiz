<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="signup">
        <div class="logo">
            <img src="Quiz.png">
            <input type="button" id="btnsignup" onclick="submit()" value="Log In">
        </div>
    </div>
    <div id="signupform">
        <div id="account">
            <h3>Create An Account</h3>
            <hr>
        </div>
        <div id="signupinput">
            <label for="">Enter Your First Name:</label><br>
            <input class="inputs" type="text" id="fname" placeholder="Enter Your First Name"><br>
            <label for="">Enter Your Last Name:</label><br>
            <input class="inputs" type="text" id="lname" placeholder="Enter Your Last Name"><br>
            <label for="">Enter Your Email:</label><br>
            <input class="inputs" type="email" id="email" placeholder="Enter Your Email"><br>
            <label for="">Enter Your Password:</label><br>
            <input class="inputs" type="password" id="password" placeholder="Enter Your Password"><br>
        </div>
        <div class="signupbutton">
            <input type="button" id="btnsignup1" onclick="submit()" value="Sumbit">
        </div>
    </div>
    </div>
    <script src="app.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

<script>

    function submit() {
        var fname = document.getElementById("fname").value;
        var lname = document.getElementById("lname").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        var firstNameregex = /^\s*$/.test(fname);
        var lastNameregex = /^\s*$/.test(lname);
        var emailRegex = /^([a-zA-Z0-9\._]+)@([a-zA-Z0-9])+.([a-z]+)(.[a-z]+)?$/.test(email);
        var passwordRegex = /^(?=.*\d)(?=.*[a-zA-Z])[a-zA-Z0-9]{7,}$/.test(password);

        if (firstNameregex === true) {
            swal("Please Fill The FirstName Input")
        }
        if (lastNameregex === true) {
            swal("Please Fill The LastName Input")
        }
        if (passwordRegex === false) {
            swal("Sorry! Please Valid Password");
        }
        if (emailRegex === false) {
            swal("Sorry! Please Valid Email Id");
        }
        else if (firstNameregex === false && lastNameregex === false && emailRegex === true && passwordRegex === true) {
            window.location.href = "index.html";
            localStorage.setItem("firstname", fname)
            localStorage.setItem("lastname", lname)
            localStorage.setItem("email", email)
            localStorage.setItem("password", password)
        }

        var fname = " "
        var lname = " "
        var email = " "
        var password = " "
    }
</script>

</html>
